<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog posts by Mitch Radakovich on data science, technology, and student life">
  <title>Blog - Mitch Radakovich</title>
  
  <link rel="icon" href="assets/images/IMG_8687.JPG" type="image/jpeg">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Dynamic Header Component -->
  <div id="header-component"></div>
  
  <main id="main-content" role="main">
    <section class="blog-hero">
      <div class="container">
        <img src="assets/images/maroon_header.jpg" alt="Blog header image" class="blog-header-image">
      </div>
    </section>

    <section class="page-header">
      <div class="container">
        <h1 class="page-title">Blog</h1>
        <p class="page-description">Thoughts on data science, technology, and my journey as a student</p>
      </div>
    </section>

    <section class="blog-content">
      <div class="container">
        <!-- Category Filter -->
        <div class="blog-filters" id="blog-filters">
          <button class="filter-btn active" data-category="all">All Posts</button>
          <button class="filter-btn" data-category="data-science">Data Science</button>
          <button class="filter-btn" data-category="experience">Experience</button>
          <button class="filter-btn" data-category="personal">Personal</button>
          <button class="filter-btn" data-category="hackathon">Hackathon</button>
          <button class="filter-btn" data-category="data-visualization">Visualization</button>
        </div>

        <!-- Dynamic blog grid -->
        <div class="blog-grid" id="blog-posts">
          <!-- Blog posts will be dynamically inserted here -->
          <div class="loading-message">
            <div class="loading-spinner"></div>
            <p>Loading blog posts...</p>
          </div>
        </div>

        <!-- Pagination will be added dynamically here -->
      </div>
    </section>
  </main>
  
  <div id="footer-component"></div>
  
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/components.js"></script>
  <script src="assets/js/navigation-fallback.js"></script>
</body>
</html>
